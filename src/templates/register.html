<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SmartGrana</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="style.css") }}">
    <style>
        /* Estilos adicionais para campos de telefone lado a lado */
        .phone-fields {
            display: flex;
            gap: 10px; /* Espaço entre os campos DDD e Telefone */
        }
        .phone-fields > div {
            flex: 1; /* Faz com que cada campo ocupe espaço igual */
        }
        .phone-fields input[type="tel"] {
            width: calc(100% - 22px); /* Ajuste para padding e borda */
        }
    </style>
</head>
<body>
    <header>
        <h1>SmartGrana</h1>
        <nav>
            <a href="/">Início</a>
            <a href="/login">Login</a>
            <a href="/register">Cadastro</a>
        </nav>
    </header>
    <main>
        <h2>Crie sua Conta</h2>
        <form action="#" method="post"> <!-- Ação será implementada depois -->
            <div>
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="phone-fields">
                <div>
                    <label for="ddd">DDD:</label>
                    <input type="tel" id="ddd" name="ddd" pattern="[0-9]{2}" placeholder="XX" title="Digite 2 números para o DDD" required>
                </div>
                <div>
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{8,9}" placeholder="XXXXXXXXX" title="Digite 8 ou 9 números para o telefone" required>
                </div>
            </div>
            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm_password">Confirmar Senha:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 SmartGrana. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
