<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SmartGrana</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="style.css") }}">
    <style>
        .phone-fields {
            display: flex;
            gap: 10px; 
            align-items: flex-end; 
        }
        /* Ajuste para diminuir os campos de DDD e Telefone */
        .phone-fields .ddd-container {
            flex: 0 0 100px; /* DDD com largura fixa menor, não cresce, não encolhe */
        }
        .phone-fields .phone-container {
            flex: 1 1 auto; /* Telefone ocupa o espaço restante */
        }
        .phone-fields input[type="tel"] {
            width: calc(100% - 22px); 
        }
        .ddd-prefix {
            font-size: 1em;
            padding-right: 2px;
        }
        .ddd-input-container {
            display: flex;
            align-items: center; 
            border: 1px solid #ddd;
            border-radius: 4px;
            padding-left: 5px; 
        }
        .ddd-input-container input[type="tel"] {
            border: none; 
            padding-left: 2px;
            width: calc(100% - 10px); 
        }
        .ddd-input-container:focus-within {
            border-color: #1abc9c; 
            box-shadow: 0 0 0 0.2rem rgba(26, 188, 156, 0.25);
        }

    </style>
</head>
<body>
    <header>
        <h1>SmartGrana</h1>
        <nav>
            <a href="/">Início</a>
            <a href="/login">Login</a>
            <a href="/register">Cadastro</a>
        </nav>
    </header>
    <main>
        <h2>Crie sua Conta</h2>
        <form action="#" method="post"> 
            <div>
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="phone-fields">
                <div class="ddd-container">
                    <label for="ddd">DDD:</label>
                    <div class="ddd-input-container">
                        <span class="ddd-prefix">+</span>
                        <input type="tel" id="ddd" name="ddd" pattern="[0-9]{2}" placeholder="XX" title="Digite 2 números para o DDD" maxlength="2" required>
                    </div>
                </div>
                <div class="phone-container">
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{9}" placeholder="XXXXXXXXX" title="Digite 9 números para o telefone" maxlength="9" required>
                </div>
            </div>
            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm_password">Confirmar Senha:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 SmartGrana. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
