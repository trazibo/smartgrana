<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SmartGrana</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="style.css") }}">
    <style>
        .phone-fields, .location-fields {
            display: flex;
            gap: 10px; 
            align-items: stretch; 
        }
        .phone-fields .ddd-container {
            flex: 0 0 100px; 
        }
        .phone-fields .phone-container,
        .location-fields .estado-container,
        .location-fields .cidade-container {
            flex: 1 1 auto; 
        }

        .ddd-prefix {
            font-size: 1em;
            padding-right: 2px;
        }
        .ddd-input-container {
            display: flex;
            align-items: center; 
            border: 1px solid #ddd;
            border-radius: 4px;
            padding-left: 5px; 
            height: 100%; 
            box-sizing: border-box; 
        }
        .ddd-input-container input[type="tel"] {
            border: none; 
            padding-left: 2px;
            width: 100%; 
            box-sizing: border-box;
            outline: none; /* Remover outline padrão no foco */
        }
        .phone-container input[type="tel"],
        .location-fields input[type="text"] /* Aplicar aos inputs de Estado e Cidade */ {
            width: 100%; 
            height: 100%; 
            box-sizing: border-box; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
        }
        .phone-container input[type="tel"]:focus,
        .location-fields input[type="text"]:focus {
            border-color: #1abc9c; 
            box-shadow: 0 0 0 0.2rem rgba(26, 188, 156, 0.25);
            outline: none;
        }

        .ddd-input-container:focus-within {
            border-color: #1abc9c; 
            /* box-shadow: 0 0 0 0.2rem rgba(26, 188, 156, 0.25); Removido para evitar o quadrado */
            outline: none; /* Garantir que não haja outline no container também */
        }

        /* Estilo para placeholder cinza claro */
        ::placeholder {
            color: #ccc; 
            opacity: 1; 
        }
        :-ms-input-placeholder { 
            color: #ccc;
        }
        ::-ms-input-placeholder { 
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>SmartGrana</h1>
        <nav>
            <a href="/">Início</a>
            <a href="/login">Login</a>
            <a href="/register">Cadastro</a>
        </nav>
    </header>
    <main>
        <h2>Crie sua Conta</h2>
        <form action="#" method="post"> 
            <div>
                <input type="text" id="name" name="name" placeholder="Nome Completo" required>
            </div>
            <div>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="phone-fields">
                <div class="ddd-container">
                    <div class="ddd-input-container">
                        <span class="ddd-prefix">+</span>
                        <input type="tel" id="ddd" name="ddd" pattern="[0-9]{2}" placeholder="DDD" title="Digite 2 números para o DDD" maxlength="2" required>
                    </div>
                </div>
                <div class="phone-container">
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{9}" placeholder="Telefone" title="Digite 9 números para o telefone" maxlength="9" required>
                </div>
            </div>
            <div class="location-fields">
                <div class="estado-container">
                    <input type="text" id="estado" name="estado" placeholder="Estado" required>
                </div>
                <div class="cidade-container">
                    <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
                </div>
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="Senha" required>
            </div>
            <div>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar Senha" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 SmartGrana. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
